	//add marker function

		var marker = new google.maps.Marker({
			position: props.coords,
			map:map,
			//icon:props.iconImage
		});

		//check for custom icon
		if(props.iconImage){
			//set icon image
			marker.setIcon(props.iconImage);
		}

		//check for content

			var infoWindow =  new google.maps.InfoWindow({

			});
